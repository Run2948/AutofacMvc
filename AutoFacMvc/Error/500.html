<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>500</title>
    <link rel="stylesheet" href="https://jqweui.cn/dist/lib/weui.min.css">
    <link rel="stylesheet" href="https://jqweui.cn/dist/css/jquery-weui.css">
    <link rel="stylesheet" href="https://jqweui.cn/dist/demos/css/demos.css">
</head>
<body>
    <div class="weui-msg">
        <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
        <div class="weui-msg__text-area">
            <h2 class="weui-msg__title">强烈警告</h2>
            <p class="weui-msg__desc">用于表示操作后将引起严重的不可挽回的后果的情况。</p>
        </div>
        <div class="weui-msg__opr-area">
            <p class="weui-btn-area">
                <a href="javascript:history.go(-1);" class="weui-btn weui-btn_primary" style="background-color: #f76260;">返回上一步</a>
                <a href="javascript:window.close();" class="weui-btn weui-btn_default">关闭页面</a>
            </p>
        </div>
    </div>
</body>
</html>
